{% extends 'scrumko/base.html' %}

{% block body_block %}
        <h1>Dodajanje uporabnikov</h1>

        {% if registered %}
       	Uporabnik je bil <strong>uspešno  </strong>dodan.<br/>
        <a href="/scrumko/register/">Dodaj še enega uporabnika.</a><br/>
        {% else %}
        

        <form id="user_form" method="post" action="/scrumko/register/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
	    {{ status_form.as_p }}
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Dodaj" />
        </form>
        {% endif %}
{% endblock %}
