{% extends 'scrumko/main.html' %}

{% block body_block %}
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">


<link type="text/css" rel="stylesheet" href="/static/jQuery-TE_v.1.4.0/jquery-te-1.4.0.css">

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/jQuery-TE_v.1.4.0/jquery-te-1.4.0.min.js" charset="utf-8"></script>
<div class="textedit">
<h1>Documentation</h1>

<!------------------------------------------------------------ jQUERY TEXT EDITOR ------------------------------------------------------------>

<p name="textarea" class="jqte-test">Lep pozdrav vsem, ki se nahajate na tej strani.<br> Še posebej Petri, Primožu in Luku :)</p>
<button class="status">Change</button><button class="status">Commit</button>
</div>
</br>
{{ storyid }}
<h2>Import story:</h2>
        <form id="document_form" method="post" action="/scrumko/documentation/"
					enctype="multipart/form-data">
					{% csrf_token %}
	<select id="id_story" name="story">
{% for x in all_stories %}
    <option value="{{ x.id }}">{{ x.story_name }}</option>
{% endfor %}
</select></br></br>


<input class="cb" type="checkbox" name="checks" value="1">Title
<input class="cb" type="checkbox" name="checks" value="2">Description
<input class="cb" type="checkbox" name="checks" value="3">Acceptance test
<input class="cb" type="checkbox" name="checks" value="4">Notifications
 </br> </br>
<input type="submit" value="Import">
</form>
<script>
	$('.jqte-test').jqte();
	
	// settings of status
	var jqteStatus = true;
	$(".status").click(function()
	{
		jqteStatus = jqteStatus ? false : true;
		$('.jqte-test').jqte({"status" : jqteStatus})
	});
	
</script>

{% endblock %}
