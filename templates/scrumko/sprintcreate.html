{% extends 'scrumko/main.html' %}

{% block body_block %}
		
        {% if registered %}
			<div class="succes_hold">
				<div class="succes">
					Uspe≈°no si dodal novo iteracijo.
				</div>
			</div>
			<br/>
		{% endif %}

		
		

        <h1>Dodajanje iteracij</h1>

			

			<form id="sprint_form" method="post" action="/scrumko/sprintcreate/"
					enctype="multipart/form-data">

				{% csrf_token %}
				{% for field in sprint_form.visible_fields %}
					<div>
						<div class="fieldwrapper">
							{{ field.label_tag }}
						</div>
						
						<div class="fieldwrapper">
							{{ field }}
						</div>
						
						<div class="fieldwrapper">
							{{ field.errors }}
						</div>
					</div>
					<br/>
					<br/>
				{% endfor %}
				
				
				<!-- Provide a button to click to submit the form. -->
				<input type="submit" name="submit" value="Dodaj" />
			</form>
   {% endblock %}
